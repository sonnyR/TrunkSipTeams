

  <div style="padding:15px">

    <div class="row">
      <div class="col-lg-10">
        <h2 style="font-size:20px; color:#dd563b">{{ title }}</h2>
      </div>
      <div class="col-lg-2" style="text-align:right">
        <button type="button" class="close" aria-label="Close" (click)="dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


    </div>

    <div class="row" style="margin-top:10px">
      <div class="col-lg-12">
        {{ message }}
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <div class="col-lg-12">
        <hr />
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <div class="col-lg-6" style="text-align:left">
        <button type="button" class="btn custom-button-cancel btn-xs" (click)="decline()" >{{ btnCancelText }}</button>
      </div>
      <div class="col-lg-6" style="text-align:right">
        <button type="button" class="btn btn-primary btn-xs" (click)="accept()" >{{ btnOkText }}</button>
      </div>
    </div>

  </div>
