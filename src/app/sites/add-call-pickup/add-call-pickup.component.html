<div class="modal-header">
    <h5 class="modal-title">Ajouter call pickup</h5>
    <button type="button" (click)="close()" class="close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="registerCallPickupForm" (ngSubmit)="onSubmit()">
      <div class="row Info" style="width: 100%; margin: 15px 0 15px 0; padding: 0; ">
            <div class="col-lg-12">
              <span class="input-group-addon">
                Nom (*)
              </span>
              <div class="form-line">
                <input type="text" [ngClass]="{'is-invalid': submitted && f['tb_NameCallPickup'].errors }"
                 formControlName="tb_NameCallPickup" class="form-control">
                <div *ngIf="submitted && f['tb_NameCallPickup'].errors" class="invalid-feedback">
                  <div *ngIf="f['tb_NameCallPickup'].errors['required']">
                    Il faut saisir le nom de call pickup.
                  </div>
                </div>
              </div>
            </div>
        <div class="col-md-12" style="text-align: end;">
            <div class="row">
              <div class="col-md-12">
                <button type="reset" style="margin-right: 15px;" class="btn btn-danger btn-xl" (click)="close()">Annuler</button>
                <button style="margin-right: 15px;" class="btn btn-primary btn-xl">Ajouter</button>
              </div>
            </div>
      </div>
      </div>
    </form>
  </div>
