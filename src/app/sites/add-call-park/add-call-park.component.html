<div class="modal-header">
    <h5 class="modal-title">Ajouter call park</h5>
    <button type="button" (click)="close()" class="close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="registerCallParkForm" (ngSubmit)="onSubmit()">
      <div class="row Info" style="width: 100%; margin: 15px 0 15px 0; padding: 0; ">
            <div class="col-lg-12">
              <span class="input-group-addon">
                Nom (*)
              </span>
              <div class="form-line">
                <input type="text" [ngClass]="{'is-invalid': submitted && f['tb_NameCallPark'].errors }"
                 formControlName="tb_NameCallPark" class="form-control">
                <div *ngIf="submitted && f['tb_NameCallPark'].errors" class="invalid-feedback">
                  <div *ngIf="f['tb_NameCallPark'].errors['required']">
                    Il faut saisir le nom de call park.
                  </div>
                </div>
              </div>
            </div>
       
      </div>
      <div class="row Info" style="width: 100%; margin: 15px 0 15px 0; padding: 0; ">
       
    <div class="col-lg-6">
      <span class="input-group-addon">
        Option (*)
      </span>
      <div class="form-line">
        <ng-select [ngClass]="{'is-invalid': submitted && f['tb_option'].errors }" formControlName="tb_option"
          required>
          <ng-option value="ALERT_PARKING_USER_ONLY">Alert parking user only.</ng-option>
          <ng-option value="ALERT_PARKING_USER_FIRST_THEN_HUNT_GROUP">Alert parking user first, then hunt group.</ng-option>
          <ng-option value="ALERT_HUNT_GROUP_ONLY">Alert hunt group only.</ng-option>
        </ng-select>
        <div *ngIf="submitted && f['tb_option'].errors" class="invalid-feedback">
          <div *ngIf="f['tb_option'].errors['required']">
            Il faut saisir un option.
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
        <span class="input-group-addon">
          User
        </span>
        <div class="form-line">
            <ng-select formControlName="tb_user" name="Services" [multiple]="true">
                          <ng-option *ngFor="let user of users"
                            [value]="user.id">{{user.displayName}}</ng-option>
                        </ng-select>
        </div>
      </div>
  
  </div>
  <div class="col-md-12" style="text-align: end;">
    <div class="row">
      <div class="col-md-12">
        <button type="reset" style="margin-right: 15px;" class="btn btn-danger btn-xl" (click)="close()">Annuler</button>
        <button style="margin-right: 15px;" class="btn btn-primary btn-xl">Ajouter</button>
      </div>
    </div>
</div>
    </form>
  </div>
